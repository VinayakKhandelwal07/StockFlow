{% extends 'partials/base.html' %}
{% block title %}Edit Inventory Request{% endblock %}

{% block content %}
<h2>Edit Your Request</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{% url 'dashboard:my_requests' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

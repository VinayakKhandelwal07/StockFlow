{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logged Out | StockFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --blue: #0d6efd;
      --black: #000000;
      --white: #ffffff;
    }

    body {
      background-color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--black);
    }

    .logout-card {
      background-color: var(--white);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      border: 1px solid var(--blue);
    }

    .brand {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--blue);
    }

    .logout-card h4 {
      color: var(--black);
    }

    .text-muted {
      font-size: 0.95rem;
      color: #555;
    }

    .btn-primary {
      background-color: var(--blue);
      border-color: var(--blue);
      color: var(--white);
    }

    .btn-primary:hover {
      background-color: #0847c3;
      border-color: #0847c3;
    }

    .btn + .btn {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="logout-card">
    <div class="brand mb-3">StockFlow</div>
    <h4 class="mb-2">Youâ€™ve been logged out</h4>
    <p class="text-muted">Thanks for visiting. We hope to see you again soon.</p>
    <a href="{% url 'user:login' %}" class="btn btn-primary mt-3">Login Again</a>
    <a href="{% url 'landing_page' %}" class="btn btn-primary mt-3">Go to Main Page</a>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Redirect after 4 seconds -->
  <script>
    setTimeout(() => {
      window.location.href = "{% url 'landing_page' %}";
    }, 4000);
  </script>

</body>
</html>

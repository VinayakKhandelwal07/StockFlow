{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | StockFlow </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-card {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .brand-name {
      font-size: 1.4rem;
      font-weight: 600;
      color: #5a00c6;
      text-align: center;
      margin-bottom: 10px;
    }

    .login-title {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .btn-primary {
      background-color: #5a00c6;
      border-color: #5a00c6;
    }

    .btn-primary:hover {
      background-color: #4700a3;
      border-color: #4700a3;
    }

    .forgot-password {
      display: block;
      margin-top: 12px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="brand-name">StockFlow</div>
    <div class="login-title">Login to Your Account</div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <a href="{% url 'user:password_reset' %}" class="forgot-password text-danger text-decoration-none">
      Forgot your password?
    </a>

    <a href="{% url 'dashboard:RegisterCompanyAndAdminView' %}" class="btn btn-outline-primary d-block mt-3">
  Register Your Company
</a>
 <a href="{% url 'landing_page' %}" class="btn btn-outline-primary d-block mt-3">
   ‚Üê Back to Home
</a>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
